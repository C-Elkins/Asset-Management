global:
  scrape_interval: 15s

# Optional: send metrics to Grafana Cloud (uncomment and fill in secrets)
# remote_write:
#   - url: https://prometheus-prod-10-prod-us-central-0.grafana.net/api/prom/push
#     basic_auth:
#       username: <GRAFANA_CLOUD_METRICS_INSTANCE_ID>
#       password: <GRAFANA_CLOUD_API_TOKEN>

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  - job_name: 'spring-boot-app'
    metrics_path: '/api/v1/actuator/prometheus'
    static_configs:
      # For local development, scrape the backend running on the host
      - targets: ['host.docker.internal:8080']
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
