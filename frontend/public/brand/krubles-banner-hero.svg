<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<!-- Enhanced gradients with more vibrant colors -->
		<linearGradient id="heroBg" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
			<stop offset="35%" style="stop-color:#bfdbfe;stop-opacity:1" />
			<stop offset="65%" style="stop-color:#a7f3d0;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#6ee7b7;stop-opacity:1" />
		</linearGradient>
		
		<!-- Bold geometric patterns -->
		<pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
			<circle cx="5" cy="5" r="2" fill="#3b82f6" opacity="0.15"/>
		</pattern>
		
		<pattern id="grid" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
			<path d="M 50 0 L 0 0 0 50" fill="none" stroke="#10b981" stroke-width="0.5" opacity="0.2"/>
		</pattern>
		
		<!-- Vibrant logo gradients -->
		<linearGradient id="logoStem" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
			<stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
		</linearGradient>
		
		<linearGradient id="logoArmTop" x1="0%" y1="0%" x2="100%" y2="0%">
			<stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
		</linearGradient>
		
		<linearGradient id="logoArmBottom" x1="0%" y1="100%" x2="100%" y2="0%">
			<stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
		</linearGradient>
		
		<!-- Bold text gradient -->
		<linearGradient id="heroText" x1="0%" y1="0%" x2="100%" y2="0%">
			<stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
			<stop offset="30%" style="stop-color:#2563eb;stop-opacity:1" />
			<stop offset="70%" style="stop-color:#10b981;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
		</linearGradient>
		
		<!-- Radial glows for depth -->
		<radialGradient id="glow1">
			<stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.4" />
			<stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
		</radialGradient>
		
		<radialGradient id="glow2">
			<stop offset="0%" style="stop-color:#10b981;stop-opacity:0.4" />
			<stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
		</radialGradient>
	</defs>
	
	<!-- Background with gradient -->
	<rect width="1200" height="400" fill="url(#heroBg)"/>
	
	<!-- Patterns for texture -->
	<rect width="1200" height="400" fill="url(#dots)"/>
	<rect width="1200" height="400" fill="url(#grid)"/>
	
	<!-- Large decorative circles with glows -->
	<circle cx="150" cy="100" r="120" fill="url(#glow1)"/>
	<circle cx="1050" cy="300" r="150" fill="url(#glow2)"/>
	<circle cx="950" cy="80" r="100" fill="url(#glow1)"/>
	
	<!-- Bold geometric shapes -->
	<circle cx="120" cy="90" r="70" fill="#3b82f6" opacity="0.25"/>
	<circle cx="1080" cy="310" r="90" fill="#10b981" opacity="0.25"/>
	<circle cx="980" cy="90" r="60" fill="#2563eb" opacity="0.25"/>
	
	<!-- Accent shapes -->
	<rect x="50" y="350" width="150" height="4" rx="2" fill="#3b82f6" opacity="0.3"/>
	<rect x="1000" y="50" width="150" height="4" rx="2" fill="#10b981" opacity="0.3"/>
	
	<!-- Large Krubles K Logo (scaled up and bold) -->
	<g transform="translate(180, 60) scale(0.75)">
		<!-- Stem -->
		<rect x="0" y="0" width="60" height="260" rx="30" fill="url(#logoStem)" stroke="#1e40af" stroke-width="3"/>
		
		<!-- Top arm with shadow -->
		<path d="M 70 70 L 220 5 Q 245 -5 260 18 L 270 40 Q 277 58 258 68 L 90 130 Q 68 140 65 115 Z" 
			  fill="url(#logoArmTop)" stroke="#047857" stroke-width="2"/>
		
		<!-- Bottom arm with shadow -->
		<path d="M 65 145 L 90 130 L 258 192 Q 277 202 270 220 L 260 242 Q 245 265 220 255 L 70 190 Q 60 185 65 165 Z" 
			  fill="url(#logoArmBottom)" stroke="#047857" stroke-width="2"/>
		
		<!-- Joint circles - bold -->
		<circle cx="260" cy="29" r="24" fill="#10b981" stroke="#047857" stroke-width="2"/>
		<circle cx="267" cy="231" r="28" fill="#059669" stroke="#047857" stroke-width="2"/>
	</g>
	
	<!-- KRUBLES text - larger and bolder -->
	<text x="450" y="245" 
		  font-family="Arial, sans-serif" 
		  font-size="140" 
		  font-weight="900" 
		  fill="url(#heroText)" 
		  letter-spacing="-3"
		  stroke="#047857"
		  stroke-width="1"
		  opacity="0.95">Krubles</text>
	
	<!-- Subtitle for context -->
	<text x="455" y="290" 
		  font-family="Arial, sans-serif" 
		  font-size="28" 
		  font-weight="600" 
		  fill="#047857" 
		  letter-spacing="1"
		  opacity="0.7">Asset Management Platform</text>
	
	<!-- Decorative accent elements -->
	<circle cx="430" cy="245" r="6" fill="#2563eb" opacity="0.5"/>
	<circle cx="945" cy="245" r="6" fill="#10b981" opacity="0.5"/>
</svg>
